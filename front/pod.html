<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OPodS | Chat Pod</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
    <div class="login">
        <form name="login">
            <input type="text" name="name" placeholder="Set own name">
            <input type="text" name="password" placeholder="Password">
            <button name="submit">Join Pod</button>
        </form>
    </div>
    <div>
        <form name="chat">
            <input type="text" name="content">
            <button name="submit">Send</button>
        </form>
        <hr>
        <ul id="timeline"></ul>
    </div>
    <script src="/static/js/socket_talk.js" type="text/javascript"></script>
</body>
</html>
